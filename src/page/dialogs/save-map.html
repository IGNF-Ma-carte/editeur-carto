<dialog class="fr-modal" aria-labelledby="modal-0-title">
  <div class="fr-container fr-container--fluid fr-container-md">
    <div class="fr-grid-row fr-grid-row--center">
      <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
        <div class="fr-modal__body">
          <div class="fr-modal__header">
            <button title="Fermer" type="button" id="button-5" class="fr-btn--close fr-btn">Fermer</button>
          </div>
          <div class="fr-modal__content">
            <h2 id="modal-0-title" class="fr-modal__title">Enregistrer</h2>
            <fieldset class="fr-fieldset" id="form-save-map" aria-labelledby="form-save-map__messages">
              <div class="fr-fieldset__element">
                <div class="fr-input-group">
                  <label class="fr-label" for="save-name">Nom*</label>
                  <input class="fr-input" aria-describedby="save-name__messages" name="name" id="save-name" data-field="name"
                    type="text">
                  <div class="fr-messages-group" id="save-name__messages" aria-live="polite">
                  </div>
                </div>
              </div>
              <div class="fr-fieldset__element">
                <div class="fr-select-group">
                  <label for="save-theme" class="fr-label">Thématique*</label>
                  <select class="fr-select" id="save-theme" name="theme" aria-describedby="save-theme__messages" data-field="theme">
                    <option value="" selected disabled hidden>Sélectionner une thématique</option>
                    <option value="1">Thème 1</option>
                    <option value="2">Thème 2</option>
                  </select>
                  <div class="fr-messages-group" id="save-theme__messages" aria-live="polite"></div>
                </div>
              </div>
              <div class="fr-messages-group" id="form-save-map__message" aria-live="polite">
              </div>
            </fieldset>
          </div>
          <div class="fr-modal__footer">
            <div class="fr-btns-group fr-btns-group--right fr-btns-group--inline-reverse fr-btns-group--inline-lg">
              <button class="fr-btn fr-btn--icon-left">Enregistrer</button>
              <button class="fr-btn fr-btn--secondary">Annuler</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</dialog>
